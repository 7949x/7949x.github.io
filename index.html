<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        <title>Roblox</title>

        body {
    font-family: 'Arial', sans-serif;
    background-color: #e4e4e4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: #ffffff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
    width: 400px;
    text-align: center;
}

.logo img {
    width: 150px;
    margin-bottom: 20px;
}

.login-form {
    display: flex;
    flex-direction: column;
}

.input-group {
    margin-bottom: 15px;
}

input {
    padding: 15px;
    border: 1px solid #cccccc;
    border-radius: 5px;
    width: 100%;
    font-size: 16px;
}

input:focus {
    border-color: #4c3f5a;
    outline: none;
}

button {
    padding: 15px;
    background-color: #4c3f5a;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #3b2f4a;
}

.links {
    margin-top: 15px;
}

.links a {
    color: #4c3f5a;
    text-decoration: none;
    margin: 0 10px;
}

.links a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/en/b/b9/Roblox_logo.png" alt="Roblox Logo">
        </div>
        <form class="login-form">
            <h2>Log In</h2>
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Log In</button>
            <div class="links">
                <a href="#">Forgot Password?</a>
                <a href="#">Sign Up</a>
            </div>
        </form>
    </div>
</body>
</html>
